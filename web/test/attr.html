<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test </title>
<script type="text/javascript" src="http://jquery.com/src/dev/"></script>
<script type="text/javascript">
$(document).ready(function() {
       $("body").append('<ul id="tests"></ul>');
       $("#tests").append("<li>labels in page: " + $("label").size() + "</li>");
       $("label").each(function(i) {
               $("#tests").append('<li>label[' + i + '].getAttribute("for"): ' +
this.getAttribute("for") + "</li>");
               $("#tests").append('<li>label[' + i + '].htmlFor: ' + this.htmlFor + "</li>");
       });
       $("#tests").append("<li>label[@for='field'] returns " +
$("label[@for='field']").size() + " results</li>");
       $("#tests").append("<li>label[@htmlFor='field'] returns " +
$("label[@htmlFor='field']").size() + " results</li>");
       $("#tests").append("<li>inputs in page: " + $("input").size() + "</li>");
       $("input").each(function(i) {
               $("#tests").append('<li>input[' + i + '].getAttribute("type"): ' +
this.getAttribute("type") + "</li>");
               $("#tests").append('<li>input[' + i + '].type: ' + this.type + "</li>");
       });
       $("#tests").append("<li>input[@type='text'] returns " +
$("input[@type='text']").size() + " results</li>");
       $("#tests").append("<li>input[@type='text'] returns " +
$("input[@type='text']").size() + " results</li>");
});
</script>
</head>
<body>
<form action="" method="get">
       <div>
               <label for="field">Field</label>
               <input name="field" type="text" id="field" value="">
       </div>
       <div>
               <label for="other">Other</label>
               <input name="other" type="text" id="other" value="">
       </div>
</form>
</body>
</html>
