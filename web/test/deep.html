<html>
  <head>
    <title>Link Toggle</title>
    <script src="http://jquery.com/src/latest/" type="text/javascript"></script>
		<script>
$(document).ready(function() {
       $("dd.extract").hide();
       $("dd.actions a").click(function(event) {
		$(this).find("dd.extract").show();
               event.preventDefault();
       });
});
		</script>
  </head>

  <body>
<dl>
<dd class="extract">some text</dd>
<dd class="actions">
<ul><li class="readextract"><a href="">Toggle</a></li></ul>
</dd>
<dd class="extract">more text</dd>
</dl>
  </body>
</html>
