<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>JQuery Test</title>
	<script type="text/javascript" src="js/jquery-latest.js"></script>
	<script type="text/javascript" src="js/minifx-latest.js"></script>
	<script type="text/javascript" src="js/fx-latest.js"></script>
	<script type="text/javascript" src="js/event-latest.js"></script>
	
	<script language="javascript" type="text/javascript">
		$(document).ready(function() {
			//$("input.clickA").click(function() { $("p").addClass("test"); });
			$("p").addClass("test");
			//$("p").style("color", "yellow");
			$("input.clickA").click(function() { $("p").slideDown("slow"); } );
			$("input.clickB").click(function() { $("p").slideUp("slow"); } );
			$("input.clickC").click(function() { $("p").show("slow"); } );
			$("input.clickD").click(function() { $("p").hide("slow"); } );
		});
	</script>
	<style type="text/css">
		.test { background-color: yellow; font-weight: bold; width: 400px; height: 50px; }
	</style>
</head>

<body>

<p>
	This is the content of my site and I am fiddling with JQuery.

<input type="button" class="clickB" value="Click me for slide up" />
<input type="button" class="clickC" value="Click me for show slow" />
<input type="button" class="clickD" value="Click me for hide slow" />
</body>
</html>
