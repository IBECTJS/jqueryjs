<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>test</title>
  <script type="text/javascript" src="http://jquery.com/src/debug/"></script>

  <script type="text/javascript">
    function playback() {
      $(".play").toggle();
      $(".stop").toggle();
    }
  </script>
</head>

<body>

  <span>Left</span>
  <span class="play" style="display: inline">
    [<a href="#" onclick="playback(); return false;">Play Slideshow</a>]
  </span>
  <span class="stop" style="display: none">
    [<a href="#" onclick="playback(); return false;">Stop Slideshow</a>]
  </span>

  <span>Right</span>
</body>
</html>
