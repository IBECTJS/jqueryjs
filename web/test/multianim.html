<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style type="text/css">
body {
	background-color:#242424;
	color:#fff;
	font-size:150%;
	}
a:link, a:visited {
	margin:20px;
	color:#33ccff;
	text-decoration:none;
	}
a:hover {
	color:#33ccff;
	text-decoration:underline;
	}
#where {
	background-color:#ACDEEE;
	width:300px;
	height:300px;
	margin:20px;
	float:left;
	}
#when {
background-color:#ACDEEE;
	width:300px;
	height:300px;
	margin:20px;
	float:left;
	}
#container {
	width:400px;
	}
</style>

<script type="text/javascript" src="/src/dev/"></script>
<script type="text/javascript">
$(document).ready(function(){
$("#content").center();
$("#where").hide();
$("#when").hide();
$("a.wherelink").click(function(){
  var link = this;
  if ( !link.start ) {
    link.start = true;
    if ( !link.toggle )
      $("#where").slideDown("medium",function(){link.start = false;});
    else
      $("#where").slideUp("medium",function(){link.start = false;});
    link.toggle = link.toggle ? false : true;
  }
});

$("a.whenlink").click(function(){
  $("#when:visible") .slideUp("medium");
  $("#when:hidden").slideDown("medium");
});
});
</script>
</head>

<body>
<div id="container">

<a class="wherelink" href="#">link?!</a>
<a class="whenlink" href="#">link2222?!</a>
<div id="where">OMGWTFBBQ?!!?!</div>
<div id="when">HOORAY!!!</div>
</div>
</body>
</html>
