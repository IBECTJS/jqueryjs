<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>not - jQuery Test</title>
		<base href="http://kashou.be/jquery/tests/"/>
		<script type="text/javascript" src="http://jquery.com/src/dev/"></script>
		<script type="text/javascript" src="jqtest.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				jQTest.init();
				jQTest.assert('$("div,p").size()',7);
				jQTest.assert('$("div[@name=\'one\']").size()',1);
				jQTest.assert('$("div,p").filter("[@name=\'one\']").size()',2);
				jQTest.assert('$("div,p").filter("p[@name=\'one\']").size()',1);
				jQTest.assert('$("div,p").not("p").size()',4);
				jQTest.assert('$("div,p").not("[@name=\'one\']").size()',5);
				jQTest.assert('$("div,p").not("p").not("[@name=\'one\']").size()',3);
				jQTest.assert('$("div,p").not("p[@name=\'one\']").size()',6);
				jQTest.run();
			});
		</script>

	</head>
	<body>
		<h1>jQuery Test: not</h1>
		<div name="one" class='test'>Div of name one</div>
		<div name="two" class='test-foo'>Div of name two</div>
		<div name="two" class='foo-test'>Div of name two</div>
		<div name="two">Div of name two</div>

		<p name="one">P of name one</p>
		<p name="two">P of name two</p>
		<p name="two">P of name two</p>
	</body>
</html>
