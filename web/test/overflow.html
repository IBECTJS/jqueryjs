    <script type="text/javascript" src="http://jquery.com/src/latest/"></script>
    <script type="text/javascript" language="javascript" charset="utf-8">
    // <![CDATA[
        function resize() {
            pageEl = document.getElementById("page");
            applicationEl = document.getElementById("application");

            pageEl.style.height = (top.innerHeight-82) + "px";
        }
        
        function expandTree(e) {
            $(this.parentNode).find("ol:eq(0)").slideDown("fast");
            //$(this.parentNode).find("ol:eq(0)").css("overflow", "visible");
            $(this).removeClass("expandButton");
            $(this).addClass("collapseButton");
            $(this).unclick(expandTree);
            $(this).click(collapseTree);
        }
        
        function collapseTree(e) {
            $(this.parentNode).find("ol:eq(0)").slideUp("fast");
            //$(this.parentNode).find("ol:eq(0)").css("display", "none");
            //Effect.BlindDown($(this.parentNode).find("ol:eq(0)").get(0));  
            $(this).removeClass("collapseButton");
            $(this).addClass("expandButton");
            $(this).unclick(collapseTree);
            $(this).click(expandTree);
            
            //alert(this.parentNode);
        }
        
        function navNodeClick(e) {
            $("#navigation .selected").removeClass("selected");
            $(this.parentNode).addClass("selected");
            document.getElementById("content").innerHTML = this.id;
            //alert(this.id)
        }
        
                
        $(document).resize(resize);
        $(document).ready(function(){            
            resize();            
            $("div.expandButton").click(expandTree);
        	$("div.collapseButton").click(collapseTree);        	
        	$("#navigation .label").mousedown(navNodeClick)
        });
        
       /* */
        
    // ]]>
    </script>
    
</head>
