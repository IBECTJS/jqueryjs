<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        
        <title>jQuery selector test</title>
        
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <script src="http://jquery.com/src/latest/" type="text/javascript"></script>
    </head>
    <body>
        <form action="">
            <p>
                <code>id=&quot;password&quot;</code> <input id="password" type="password" name="password" value="" />
            </p>
            <p>
                <code>id=&quot;second&quot;</code> <input id="second" type="password" name="password2" value="" />
            </p>
        </form>
        <p>
            <a id="buggy" href="#">Alert</a> number of matched elements with selector <code>#password</code> (<em>buggy</em>)
        </p>
        <p>
            <a id="right" href="#">Alert</a> number of matched elements with selector<code>input[@id=&#039;password&#039;]</code> (<em>correct</em>)
        </p>
        
        <script type="text/javascript">
            $("#buggy").click(function() {
                var counter = 0;
                
                // buggy...
                $("#password").each(function() {
                    counter++;
                }).css("border","3px solid red");
                
                alert(counter);
            });
            
            $("#right").click(function() {
                var counter = 0;
                
                // correct...
                $("input[@id='password']").each(function() {
                    counter++;
                });
                
                alert(counter);
            });
        </script>
        
        
    </body>
</html>
