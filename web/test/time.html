<html>
<head>
	<title>Quick Test</title>
  <script type="text/javascript" src="http://jquery.com/src/latest/"></script>
	<script type="text/javascript">
  var status = document.createElement("span");
  status.style.fontFamily = "Wingdings";
  //status.style.position = "relative";
  //status.style.left = "-1em";
  status.appendChild(document.createTextNode("\u2717"));
  status.yes = "\u2713"; // tick in wingdings
  status.no = "\u2717"; // cross in wingdings
  
  $(document).ready(function()
  {
      $("input.timebox").after(status);
      $("input.timebox").bind("focus",setStatus);
      $("input.timebox").bind("keyup",setStatus);
  });
  function setStatus(e)
  {
      this.nextSibling.childNodes[0].nodeValue = (validTime(this.value)) ? status.yes : status.no;
  }
  function validTime(t)
  {
      var re = /^(([0-1]?[0-9])|([2][0-3])):([0-5][0-9])$/i;
      return re.test(t);
  }
	</script>
</head>
<body>
  <input type="checkbox" class="timebox" value="01:02"/> Test Content Next To This...<br/>
  <input type="checkbox" class="timebox" value="19:43"/> Test Content Next To This...<br/>
  <input type="checkbox" class="timebox" value="45:13"/> Test Content Next To This...<br/>
  <input type="checkbox" class="timebox" value="12:60"/> Test Content Next To This...
</body>
</html>
